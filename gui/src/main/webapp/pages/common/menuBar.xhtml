<p:menubar id="mainMenu" autoSubmenuDisplay="true"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="#{userBean.adminRole}">
		<p:submenu label="#{app['users.title']}">
			<p:submenu label="#{app['users.roles.title']}">
				<p:menuitem value="#{app['users.roles.create']}" url="/faces/users/createRole.jsf" styleClass="new"></p:menuitem>
				<p:menuitem value="#{app['users.roles.list']}" url="/faces/users/listRoles.jsf" styleClass="new"></p:menuitem>
			</p:submenu>
			<p:submenu label="#{app['users.users.title']}">
				<p:menuitem value="#{app['users.users.create']}" url="/faces/users/createUser.jsf" styleClass="new"></p:menuitem>
				<p:menuitem value="#{app['users.users.list']}" url="/faces/users/listUsers.jsf" styleClass="new"></p:menuitem>
			</p:submenu>
		</p:submenu>
		<p:submenu label="#{app['places.locations.title']}">
			<p:menuitem value="#{app['places.locations.create']}" url="/faces/places/createLocation.jsf" styleClass="new"></p:menuitem>
			<p:menuitem value="#{app['places.locations.list']}" url="/faces/places/listLocations.jsf" styleClass="new"></p:menuitem>
		</p:submenu>
	</c:if>
	<p:menuitem value="#{app['logout.do_logout']}" url="/faces/logout.jsf"/>

</p:menubar>
