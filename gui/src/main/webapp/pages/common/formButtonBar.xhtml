<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGroup id="formButtonBar">
		<h:panelGrid columns="#{currentFormBean.cols}">
			<p:commandButton id="reset" value="#{app['app.entity.generic.reset']}" type="reset" icon="ui-icon ui-icon-refresh" disabled="#{currentFormBean.resetHidden}" rendered="#{currentFormBean.showReset}"/>
			<c:if test="${currentFormBean.formType == 'tree'}">
				<p:button id="new" value="#{app['app.entity.generic.new']}" outcome="#{currentFormBean.makeNew}" icon="ui-icon ui-icon-contact" disabled="#{currentFormBean.newHidden}" rendered="#{currentFormBean.showNew}"/>
			</c:if>
			<p:commandButton id="save" value="#{app['app.entity.generic.save']}" action="#{currentFormBean.save}" async="true" update="#{currentFormBean.formId}" icon="ui-icon ui-icon-disk" disabled="#{currentFormBean.saveHidden}" rendered="#{currentFormBean.showSave}"/>
			<p:commandButton id="update" value="#{app['app.entity.generic.update']}" action="#{currentFormBean.update}" async="true" update="#{currentFormBean.formId}" icon="ui-icon ui-icon-disk" disabled="#{currentFormBean.updateHidden}" rendered="#{currentFormBean.showUpdate}"/>
			<p:commandButton id="remove" value="#{app['app.entity.generic.remove']}" onclick="removeConfirm.show()" type="button" icon="ui-icon ui-icon-close" disabled="#{currentFormBean.removeHidden}" rendered="#{currentFormBean.showRemove}"/>
			<p:button id="cancel" value="#{app['app.entity.generic.cancel']}" outcome="#{currentFormBean.cancel}" icon="ui-icon ui-icon-cancel" disabled="#{currentFormBean.cancelHidden}" rendered="#{currentFormBean.showCancel}"/>
		</h:panelGrid>
	</h:panelGroup>

	<p:confirmDialog header="#{removeDialogHeader}" showEffect="bounce" hideEffect="explode" message="#{removeDialogMsg}" severity="alert" widgetVar="removeConfirm">
		<p:commandButton value="#{app['app.confirm.yes']}" update="messages" oncomplete="removeConfirm.hide()" action="#{currentFormBean.remove}"/>
		<p:commandButton value="#{app['app.confirm.no']}" onclick="removeConfirm.hide()" type="button"/>
	</p:confirmDialog>
</ui:composition>
